# Javascript Node CircleCI 2.0 configuration file
defaults: &defaults
  docker:
    - image: circleci/node:8.11
  working_directory: ~/repo

version: 2
jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run lint && npm run flow

  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run test

  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/build

      # modify below others like run aws deploy cmd or scp files to a ftp server
      - store_artifacts:
          path: ~/repo/build
          destination: prod-dist

  deploy_dev:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/build

      # modify below others like run aws deploy cmd or scp files to a ftp server
      - store_artifacts:
          path: ~/repo/build
          destination: dev-dist

  analyze:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - attach_workspace:
          at: ~/repo/build

      - run: npm --silent run analyze -- --html > bundle-analysis.log.html

      - store_artifacts:
          path: /tmp/artifact-1
          destination: bundle-analysize.html

  coverage:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}

      - run: npm run test -- --coverage
