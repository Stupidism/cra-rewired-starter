# Javascript Node CircleCI 2.0 configuration file
defaults: &defaults
  docker:
    - image: circleci/node:8.11
  working_directory: ~/repo
version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-

      - checkout

      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

  install_dependencies:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          keys:
            - depens-{{ checksum "package.json" }}
            - depens-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: depens-{{ checksum "package.json" }}
  lint:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm run lint && npm run flow
  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm run test

  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm run build
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/build
      # modify below others like run aws deploy cmd or scp files to a ftp server
      - store_artifacts:
          path: ~/repo/build
          destination: prod-dist
  deploy_dev:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/build
      # modify below others like run aws deploy cmd or scp files to a ftp server
      - store_artifacts:
          path: ~/repo/build
          destination: dev-dist
  analyze:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - attach_workspace:
          at: ~/repo/build
      - run: npm --silent run analyze -- --html > bundle-analysis.log.html
      - store_artifacts:
          path: /tmp/artifact-1
          destination: bundle-analysize.html
  coverage:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm run test -- --coverage
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - lint:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - install_dependencies
      - deploy:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - analyze:
          requires:
            - build
      - coverage:
          requires:
            - test
